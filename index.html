<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <h1>Etch A Sketch</h1>
        <div id="sub-container">
            <div id="grid-container"></div>
            <div id="tools-nav">
                <h2>TOOLS:</h2>
                <input type="color" id="color-picker" class="button">
                <button id="random-btn" class="button">RANDOM</button>
                <button id="erase-btn" class="button">ERASE</button>
                <button id="clear-btn" class="button">CLEAR</button>
                <button id="resize-btn" class="button">RESIZE</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
